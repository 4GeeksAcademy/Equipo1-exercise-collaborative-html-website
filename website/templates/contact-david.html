<div class="container p-5">
    <div class="row">
        <div class="col-12">
            <h1>Contact</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>
                Contacto para cualquier información que tengas sobre nuestro perros.
            </p>
        </div>
    </div>
    <form>
        <div class="row mb-3">
            <div class="col-4 text-end">
                <label class="form-label" for="email"><b>Correo electrónico</b></label>
            </div>
            <div class="col-6">
                <input class="form-control" type="email" id="email" placeholder="Escribe tu correo aquí">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-end">
                <label class="form-label" for="mensaje"><b>Mensaje</b></label>
            </div>
            <div class="col-6">
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe aquí tu mensaje"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-10 text-end">
                <button class="btn btn-primary" type="button">Enviar</button>
            </div>
        </div>
    </form>

</div>
